<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>طراحی چیدمان الگوها</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>تنظیمات چیدمان الگو</h2>

  <label>عرض پارچه (سانتی‌متر):</label><br>
  <input type="number" id="fabricWidth" placeholder="مثلاً 140">
  <button id="setFabricWidthBtn">ذخیره عرض پارچه</button>

  <hr>

  <label>اندازه الگو (عرض x طول):</label><br>
  <input type="text" id="patternSize" placeholder="مثلاً 60x110">
  <button id="addPatternBtn">ذخیره اندازه الگو</button>

  <div id="output">
    <h3>اطلاعات ثبت‌شده:</h3>
    <ul id="infoArea"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
