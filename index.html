<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نرم افزار چیدمان الگو</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>نرم افزار چیدمان الگو</h1>

    <div>
        <label for="عرض_پارچه">عرض پارچه:</label>
        <input type="number" id="عرض_پارچه" name="عرض_پارچه" value="100">
    </div>

    <div>
        <label for="الگوها">ابعاد الگوها (طول,عرض - هر الگو در یک خط، مثال: 20,30):</label>
        <textarea id="الگوها" name="الگوها" rows="5" cols="30">20,30\n15,40\n25,20</textarea>
    </div>

    <button onclick="محاسبه_چیدمان()">محاسبه چیدمان</button>

    <div id="result-container">
        <h2>نتایج چیدمان (متنی):</h2>
        <pre id="نتایج_متنی"></pre>
    </div>

    <div id="canvas-container">
        <h2>نمایش بصری چیدمان:</h2>
        <canvas id="patternCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
