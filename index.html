<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چیدمان الگوها</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>چیدمان بهینه الگوها</h1>

    <label>عرض پارچه (cm):</label>
    <input type="number" id="fabricWidth" placeholder="مثلاً 140">
    
    <label>اندازه‌ الگوها (عرض × طول - هر خط یک نمونه):</label>
    <textarea id="patternList" placeholder="مثلاً:
50x90
60x110
40x90
..."></textarea>

    <button onclick="optimizeLayout()">شروع بهینه‌سازی</button>

    <div id="layoutResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
