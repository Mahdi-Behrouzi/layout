<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>طراحی چیدمان الگوها</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>تنظیمات چیدمان الگو</h2>

  <!-- وارد کردن عرض پارچه -->
  <label>عرض پارچه (سانتی‌متر):</label><br>
  <input type="number" id="fabricWidth" placeholder="مثلاً 140"><br>
  <button onclick="setFabricWidth()">ذخیره عرض پارچه</button>

  <hr>

  <!-- وارد کردن اندازه الگو -->
  <label>اندازه الگو (عرض x طول):</label><br>
  <input type="text" id="patternSize" placeholder="مثلاً 60x110"><br>
  <button onclick="addPattern()">ذخیره اندازه الگو</button>

  <div class="output" id="output">
    <h3>اطلاعات ثبت‌شده:</h3>
    <div id="infoArea"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
