<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>طراحی چیدمان الگوها</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>طراحی چیدمان الگو</h1>

  <div class="inputs">
    <label>عرض پارچه (سانتی‌متر):
      <input type="number" id="fabricWidth" value="140">
    </label>
    <br>
    <label>الگوها (عرض×طول):
      <textarea id="patternSizes" placeholder="مثلاً: 50x90, 30x100, 60x110"></textarea>
    </label>
    <br>
    <label>تعداد هر الگو:
      <input type="number" id="patternCount" value="3">
    </label>
    <br>
    <button onclick="generateLayout()">محاسبه و نمایش</button>
  </div>

  <canvas id="canvas" width="1000" height="2000"></canvas>

  <script src="script.js"></script>
</body>
</html>
